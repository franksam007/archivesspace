    real_2: 实数2
    real_3: 实数3
    string_1: 字符串1
    string_2: 字符串2
    string_3: 字符串3
    string_4: 字符串4
    text_1: 文本块1
    text_2: 文本块2
    text_3: 文本块3
    text_4: 文本块4
    text_5: 文本块5
    date_1: 日期1
    date_1_inline_help: 例如YYYY-MM-DD
    date_2: 日期2
    date_2_inline_help: 例如YYYY-MM-DD
    date_3: 日期3
    date_3_inline_help: 例如YYYY-MM-DD
    enum_1: 受控值1
    enum_2: 受控值2
    enum_3: 受控值3
    enum_4: 受控值4
    _singular: 用户定义
    _plural: 用户定义

  content_items:
    content: 内容
    content_tooltip: |
        <p>注释内容</p>

  section_tooltips: &section_tooltips
    dates_tooltip: |
        <p>识别并记录与所描述资料的创建、组装、积累和/或维护和使用相关的日期。</p>
    extents_tooltip: |
        <p>表示所描述资料的范围和物理性质。</p>
    linked_agents_tooltip: |
        <p>将代理人作为所描述资料的创建者、来源或主题进行关联，以提供有关其背景的信息。</p>
    subjects_tooltip: |
        <p>用于链接主题与描述的资料。</p>
    notes_tooltip: |
        <p>有关所述资料的其他描述性信息，通常采用文本或结构化列表的形式。</p>
    external_documents_tooltip: |
        <p>链接到其他描述或管理系统中的信息，例如捐赠文件、处理计划等。</p>
    rights_statements_tooltip: |
        <p>有关所述资料的权利状态以及是否有特定限制或权限的信息。</p>
    instances_tooltip: |
        <p>将描述链接到有关资料的物理或数字实例化的信息。</p>
    deaccessions_tooltip: |
        <p>记录有关可能已被分离、丢弃、退回给捐赠者或转移到其他机构的资料的信息。</p>
    collection_management_tooltip: |
        <p>有关（将）如何处理所描述资料的其他内部信息。</p>
    classification_tooltip: |
        <p>用于将描述的资料链接到应用程序中管理的分类或分类术语（例如记录组系统）。</p>
    user_defined_tooltip: |
        <p>用户定义的字段，用于记录未在应用程序的其他部分中捕获的其他信息。</p>

  digital_object: &digital_object_attributes
    <<: *section_tooltips
    user_defined:
      <<: *user_defined_attributes
    title: 标题
    title_tooltip: |
        <p>数字对象的标题表达式。 可以从对象转录，也可以从源资源/资源组件记录继承，或由档案库提供。</p>
        <p>数字对象的标题整体可以与数字对象记录所链接的资源或资源组件记录的标题相同。但是，它可能与链接资源记录中表达的不同。</p>
        <p>例如：</p>
        <ul>
        <li>Stanley Elkins, grandfather <em>(链接到标题为“Family portraits”的资源组件记录)</em></li>
        <li>Letter to New Atlantic <em>(链接到标题为“Letter to New Atlantic”的资源组件记录)</em></li>
        <li>Cedar Fire <em>(链接到标题为“Cedar Fire”的资源组件记录)</em></li>
        </ul>
    digital_object_id: 标识
    digital_object_id_tooltip: |
        <p>整个数字对象的唯一标识符。可以是ARK，HANDLE，URI或唯一标识数字对象的任何字符串。需要完成该字段才能导出有效的METS记录。</p>
        <p>例如：</p>
        <ul>
        <li>http://hdl.handle.net/1813/13524</li>
        </ul>
    publish: 发布?
    publish_tooltip: |
        <p>确定此数字对象或组件是否将发布到公共（patron）界面。</p>
    level: VRA Core Level
    level_tooltip: |
        <p>主要用于多级VRA Core兼容记录，以指示描述是关于集合、工作或图像。</p>
    digital_object_type: 数字对象类型
    digital_object_type_tooltip: |
        <p>表示数字对象的基本内容类型的通用术语。 默认选项对应于MODS＆lt;typeOfResource＆gt;元素。</p>
    language: 语言
    language_tooltip: <p>数字内容的语言</p>
    restrictions: 受限?
    restrictions_tooltip: |
        <p>用于指示限制适用的复选框。 可以使用注释子记录或权利子记录来解释这些限制。</p>
    file_versions_tooltip: |
        <p>将数字对象或数字对象组件链接到可通过URI寻址的关联内容文件。</p>
    _singular: 数字对象
    _plural: 数字对象

  digital_object_component:
    <<: *digital_object_attributes
    label: 标签
    label_tooltip: |
        <p>用于描述所描述的数字对象中的部件及其位置的术语。 更常用于数字对象的组成部分，而不是顶级数字对象记录。</p>
        <p>例如：</p>
        <ul>
        <li>音频: 磁带1, 音轨1, 节1等</li>
        <li>图像: 图像 1, 图画1等</li>
        <li>文本: 第1页, 第1张, 第1节等</li>
        <li>视频:  磁带1, 第1部, 第1节等</li>
        </ul>
    component_id: 标识
    component_id_tooltip: |
        <p>数字对象组件的唯一标识符。</p>
    dates: 日期
    has_unpublished_ancestor: 存在未公开的上级资料?
    _singular: 数字对象组件
    _plural: 数字对象组件

  location: &location_attributes
    title: 位置
    temporary_question: 临时?
    temporary: 临时
    temporary_tooltip: |
        <p>用于指示此位置是否是特定类型的临时位置（例如展览区域）。</p>
    building: 建筑物
    building_tooltip: |
        <p>必填项目。 用于指示位置所在的建筑物。</p>
    floor: 楼层
    floor_tooltip: |
        <p>用于指示位置所在的楼层。</p>
    room: 房间
    room_tooltip: |
        <p>用于指示位置所在的房间。</p>
    area: 区域
    area_tooltip: |
        <p>用于指示位置所在的区域（例如房间中的某个区域）。</p>
    barcode: 条形码
    barcode_tooltip: |
        <p>条件必填项：条形码、分类或坐标标签1和坐标指示器1的其中之一必须包含数据。</p>
        <p>用于记录唯一标识位置的（例如架子或范围的）条形码。</p>
    classification: 分类
    classification_tooltip: |
        <p>条件必填项：条形码、分类或坐标标签1和坐标指示器1的其中之一必须包含数据。</p>
        <p>用于记录唯一标识位置的分类号。</p>
    coordinates: 坐标
    coordinate_1_label: 坐标标签 1
    coordinate_1_label_tooltip: |
        <p>条件必填项：条形码、分类或坐标标签1和坐标指示器1的其中之一必须包含数据。</p>
        <p>用于记录特定位置的标签（例如“货架”，“范围”，“抽屉”）。</p>
    coordinate_1_indicator: 坐标指示器 1
    coordinate_1_indicator_tooltip: |
        <p>条件必填项：条形码、分类或坐标标签1和坐标指示器1的其中之一必须包含数据。</p>
        <p>用于记录指示符，例如数字或字母，通过与相关坐标标签联合唯一标识位置。</p>
    coordinate_2_label: 坐标标签 2
    coordinate_2_label_tooltip: |
        <p>用于记录特定位置的标签（例如“货架”，“范围”，“抽屉”）。</p>
    coordinate_2_indicator: 坐标指示器 2
    coordinate_2_indicator_tooltip: |
        <p>用于记录指示符，例如数字或字母，通过与相关坐标标签联合唯一标识位置。</p>
    coordinate_3_label: 坐标标签 3
    coordinate_3_label_tooltip: |
        <p>用于记录特定位置的标签（例如“货架”，“范围”，“抽屉”）。</p>
    coordinate_3_indicator: 坐标指示器 3
    coordinate_3_indicator_tooltip: |
        <p>用于记录指示符，例如数字或字母，通过与相关坐标标签联合唯一标识位置。</p>
    display_string: 显示字串
    has_unpublished_ancestor: 存在未公开上级资料?
    holdings: 控股
    owner_repo: 预留给
    owner_repo_tooltip: 某档案库预留此位置
    _singular: 位置
    _plural: 位置

  location_batch:
    <<: *location_attributes
    label: 标签
    prefix: 前缀
    suffix: 后缀
    coordinate_1_range: 坐标范围 1
    coordinate_2_range: 坐标范围 2
    coordinate_3_range: 坐标范围 3
    start: 范围起始
    end: 范围终止
    _singular: 批次位置
    _plural: 批次位置

  location_function:
    location_function_type: 功能类型
    _singular: 功能
    _plural: 功能

  function:
    _singular: 功能
    _plural: 功能
    _frontend:
      action:
        add: 添加功能

  container_location:
    status: 状态
    status_tooltip: |
        <p>必填字段。 指示此记录的位置说明是引用所描述实例当前的还是先前位置。</p>
    start_date: 起始日期
    start_date_tooltip: |
        <p>必填字段。 指示所描述的实例在此位置存储的日期，或者开始在此处存储资料的已知日期。</p>
    end_date: 终止日期
    end_date_tooltip: |
        <p>表示所描述的实例从此位置移走的日期。</p>
    note: 注释
    note_tooltip: |
        <p>用于记录有关实例及其与此位置的关系的其他信息。</p>
    location: 位置
    ref: 位置
    _singular: 位置
    _plural: 位置

  linked_record:
    role: 角色
    role_tooltip: |
        <p>关联到当前记录的链接记录的角色。</p><p>The role in which the linked record relates to the current record.</p>
    ref: 记录
    ref_plural: 记录
    _singular: 记录链接
    _plural: 记录链接

  linked_agent: &linked_agent_attributes
    role: 角色
    role_tooltip: |
        <p>必填字段。 指示代理关于其与特定描述记录的链接的功能（创建者，来源或主题）。</p>
    relator: 相关方
    relator_tooltip: |
        <p>指示代理在其功能方面的作用，如何将其链接（例如，创建者，来源或主题）到某个描述记录。 例如，代理可以作为创建者链接到记录，但具有“插图画家”的更具体角色。</p>
    ref: 代理
    # ref_tooltip is not displaying
    ref_tooltip: |
        <p>与记录中描述的资料相关的代理。</p>
        <p>可以使用自动完成、浏览功能搜索代理，也可以按需创建代理。</p>
    terms: 术语
    title: 标题
    title_tooltip: |
        <p>可选字段：在此处记录作品的权威标题，以便为作为创作者或主题关联到该作品的代理制作名称/标题标题：</p>
        <p>例如：</p>
        <ul><li>莎士比亚, 威廉姆, 1564-1616. 里尔王</li><li>钱钟书, 1910-1998. 围城</li></ul>
    _singular: 代理链接
    _plural: 代理链接

  accession_linked_agent:
    <<: *linked_agent_attributes

  event_linked_agent:
    <<: *linked_agent_attributes

  resource_linked_agent:
    <<: *linked_agent_attributes

  archival_object_linked_agent:
    <<: *linked_agent_attributes

  digital_object_linked_agent:
    <<: *linked_agent_attributes

  digital_object_component_linked_agent:
    <<: *linked_agent_attributes

  event: &event
    <<: *section_tooltips
    event_type: 类型
    event_type_tooltip: |
        <p>对事件性质的分类。</p>
        <p>可以修改此受控值列表中的值。</p>
    outcome: 输出
    outcome_tooltip: |
        <p>根据成功、部分成功或失败对事件总体结果进行分类。 建议的做法是使用系统可以自动操作的受控词汇表。 关于结果的更多细节可以记录在结果注释中。 建议的做法是定义具有足够粒度的事件，以确保每个事件都有一种结果。</p>
        <p>可以修改此受控值列表中的值。</p>
    outcome_note: 输出注释
    outcome_note_tooltip: |
        <p>事件结果或产物的详细说明。 这可用于记录事件中涉及的程序发出的所有错误和警告消息，或记录指向错误日志的指针。</p>
    date: 事件日期/时间
    date_type: 事件类型
    timestamp: UTC时间戳
    timestamp_inline_help: YYYY-MM-DD HH:MM:SS
    timestamp_tooltip: |
        <p>关于事件发生的、具有完整日期和时间信息的特定时间戳。 默认情况下，应用程序假定时间戳采用UTC格式。</p>
    chronotype_label: 日期/时间说明符
    chronotype_label_tooltip: |
       <p>指示与此事件关联的日期的类型。</p>
    chronotype:
      subrecord: 日期子记录
      timestamp: UTC时间戳
    date_tooltip: |
        <p>事件发生时的单个日期和时间，或日期和时间范围。</p>
        <p>如果单个日期/时间或开始或结束日期/时间未知，请在日期表达式字段中输入“未知”。</p>
    linked_agents_tooltip: |
        <p>必填子记录：将一个或多个代理人作为此次活动的参与者。</p>
    linked_records_tooltip: |
        <p>必填子记录：将入藏品、数字对象或资源与此事件相关联。</p>
    types:
      accession: 入藏
      accumulation: 积累
      acknowledgement: 确认
      acknowledgement_sent: 确认已发送
      acknowledgement_received: 确认已收到
      agreement_received: 协议已收到
      agreement_sent: 协议已发送
      agreement_signed: 协议已签署
      appraisal: 鉴定
      assessment: 评估
      capture: 捕获
      cataloged: 已编目
      collection: 收藏集 
      compression: 压缩
      contribution: 捐赠
      component_transfer: 构件移交
      copyright_transfer: 版权移交
      custody_transfer: 监护权移交
      deaccession: 藏品注销
      decompression: 解压
      decryption: 解密
      deletion: 删除
      digital_signature_validation: 数字签名校验
      fixity_check: 固定性检查
      ingestion: 接入
      message_digest_calculation: 消息摘要（MD）计算
      migration: 迁移
      normalization: 标准化
      processed: 已处理
      processing_new: 正在处理新
      processing_started: 处理已开始
      processing_in_progress: 处理中
      processing_completed: 处理完成
      publication: 出版
      replication: 复制
      resource_merge: 资源合并
      resource_component_transfer: 传递资源组件
      rights_transferred: 权利已移交
      validation: 校验
      virus_check: 病毒检查
    _singular: 事件
    _plural: 事件

  linked_event:
    <<: *event

  deaccession:
    <<: *section_tooltips
    scope: 部分
    scope_tooltip: |
        <p>必填字段：用于指定的范围说明是否涉及一个给定的描述集合或对象的全部或部分</p>
    description: 描述
    description_tooltip: |
        <p>必填字段：已注销资料的描述</p><p>
        <p>例如：</p>
        <ul>
        <li>关于X项目的监理资料</li>
        <li>关于招商的洽谈会议纪要</li>
        </ul>
    reason: 原因
    reason_tooltip: |
        <p>所述资料的注销原因。</p>
        <p>例如：</p>
        <ul>
        <li>主管部门不想移交资料。</li>
        </ul>
    disposition: 处置
    disposition_tooltip: |
        <p>描述对已注销资料做了什么的处理。</p>
        <p>例如：</p>
        <ul>
        <li>资料返还原部门</li>
        <li>资料返还后续负责人</li>
        </ul>
    notification: 给出提示?
    notification_tooltip: |
        <p>一个复选框，表示已发出注销通知。</p>
    dates: 藏品注销日期
    _plural: 藏品注销
    _singular: 藏品注销

  agent_name: &agent_name_attributes
    authority_id: 权威机构ID
    authority_id_tooltip: |
        <p>作为资料获取源的代理（个人、机构、软件等）的唯一ID。ID可表示为一个URI</p>
        <p>例如：</p>
        <ul>
        <li>个人的身份证号</em></li>
        <li>企业的社会信用代码、组织机构代码</li>
        <li>某个电子资料的访问URI（某个权威的档案库/资料库中的）</li>
        </ul>
    source: 源
    source_tooltip: |
        <p>如果没有使用名称规则，则此项必填，是从中获取名称的权威来源。</p>
        <p>可以修改此受控值列表中的值。</p>
    rules: 规则
    rules_tooltip: |
        <p>如果不使用名称来源，则此项必填， 是用于表示名称条目的规则。</p>
        <p>可以修改此受控值列表中的值。</p>
    name_order: Name Order
    name_order_tooltip: |
        <p>指示名称表单是以先姓氏后名字还是以先名字后后姓氏的顺序显示。对与西方名称采用先名字后姓氏的顺序显示</p>
    prefix: 前缀
    prefix_tooltip: |
        <p>与在规范使用中的名称时，将放在在整个名称之前的相关联的任何词语，主要用于西方姓名中。</p>
        <p>例如：</p>
        <ul>
        <li>Mrs.</li>
        </ul>
    title: 头衔/职务
    title_tooltip: |
        <p>作为名称一部分的头衔，主要用于西方名字中，中文中基本不使用。</p>
        <p>例如：</p>
        <ul>
        <li>Sir <em>( Churchill, Winston, Sir, 1874-1965)</em></li>
        <li>Chief (Black Foot, Chief, d. 1877)</li>
        <li>Emperor of the East <em>(John II Comnenus. Emperor of the East.)</em></li>
        </ul>
    primary_name: 名称的主要部分
    primary_name_tooltip: |
        <p>名称形式的主要部分（例如，姓名中的姓氏）。</p>
        <p>例如：</p>
        <ul>
        <li><em>李白</em>的李</li>
        <li><em>钱钟书</em>的钱</li>
        <li><em>International Business Machines. Microelectronics Division</em>中的International Business Machines</li>
        </ul>
    rest_of_name: 名称的剩余部分
    rest_of_name_tooltip: |
        <p>第一个名称元素、名字及其他名称，例如西方姓名中的中间名。</p>
        <p>例如：</p>
        <ul>
        <li><em>李白</em>的白</li>
        <li><em>钱钟书</em>的钟书</li>
        </ul>
    suffix: 后缀
    suffix_tooltip: |
        <p>跟随名称之后，对名称进行一定说明的词</p>
        <p>例如：</p>
        <ul>
        <li>先生</li>
        <li>小姐</li>
        </ul>
    fuller_form: 全称形式
    fuller_form_tooltip: |
        <p>缩写时，第一和中间名称的更完整形式。</p>
        <p>例如：</p>
        <ul>
        <li>对于<em>(H.D., Hilda Doolittle, 1886-1961)</em>，使用Hilda Doolittle</li>
        </ul>
