  assessment_attribute:
    rating:
      "Reformatting Readiness": 重新格式化准备程度
      "Reformatting Readiness_tooltip": <p>从1到5的评级表示资料重新格式化的简单程度。</p>
      "Housing Quality": 保管质量
      "Housing Quality_tooltip": <p>1至5的评级，用于描述收藏集 中资料的整体保管质量，收藏集 中的物品或资料组可能比整体评级具有更好或更差的保管条件。</p>
      "Physical Condition": 物理状况
      "Physical Condition_tooltip": <p>1到5的评级，用于描述收藏集 中资料的整体状况，保藏注释中将列出须特别关注的物品或资料组。</p>
      "Physical Access (arrangement)": 物理访问(布局安排)
      "Physical Access (arrangement)_tooltip": <p>考虑到收藏集 的复杂性和大小，适用于集合物理安排的1到5的评级。例如，对于小型、相对同质的收藏集 ，粗略顺序布局通常比大型异构集合的粗略顺序布局更易于实体访问，并且评级将反映该事实。 （请注意，对于许多汇聚，可能不希望对项目级别进行排列，评级4可能是收藏集 所需的最高评级。）</p>
      "Intellectual Access (description)": 虚拟访问(描述)
      "Intellectual Access (description)_tooltip": <p>1到5的评级适用于收藏集 的知识描述以及该描述对用户的可访问性。</p>
      "Interest": 兴趣
      "Interest_tooltip": <p>从1到5的评级表示研究人员、捐赠者或当地对资料的兴趣。兴趣+文档质量形成“研究价值”分数。</p>
      "Documentation Quality": 文档质量
      "Documentation Quality_tooltip": <p>1到5的评级，适用于集合中可用文档的丰富性和深度。兴趣+文档质量形成“研究价值”分数。</p>
      "Documentation Quality_values_tooltip": "<ul><li><b>评级1</b>：轻微价值</li><li><b>评级2</b>：具有附加价值</li><li>< b>评级3 </b>：中等丰富</li> <li> <b>评级4 </b>：丰富</li><li><b>评级5</b>：非常丰富</li></ul>"
      "Housing Quality_values_tooltip": "<ul><li><b>评级1 </b>：收藏在非档案盒中的收藏品可能会在货架上放松物品。大部分资料不在文件夹和/或盒子中对于装订卷，绑定状况不佳，缺少电路板或以其他方式损害文本块。</li><li><b>评级2 </b>：收集在非档案盒和文件夹中。大量的盒子和文件夹可能含有不合理的资料，或者它们所包含的资料的尺寸和类型不正确。对于装订卷，装订是合理的（板可能会脱落）。</li><li ><b>评级3 </b>：收藏在非档案盒和文件夹中，但状况良好。大多数盒子和文件夹中都有合理数量的资料。大多数盒子和文件夹的大小和类型都是正确的。它们所包含的资料。对于装订的卷，绑定状况良好（磨损程度稍差但完好无损）。</li><li><b>评级4 </b>：收集部分装在无酸盒子和文件夹中，状况良好。大多数盒子和文件夹中都有合理数量的资料。大多数盒子和文件夹的尺寸和类型都是正确的。对于装订量，装订处于非常好的状态（预期磨损）。</li><li><b>评级5 </b>：收集完全装在无酸盒子和文件夹中，状况良好。盒子和文件夹中有合理数量的资料。盒子和文件夹的大小和类型适合他们所用的资料。对于绑定卷，绑定状况良好。</li></ul>"
      "Intellectual Access (description)_values_tooltip": "<ul><li><b>评级1 </b>：研究人员无权访问集合：内部文档，如捐赠者/控制文件或简短或无法访问的登录记录，该集合的唯一描述。虽然这些内部文件的数量和质量可能各不相同，但研究人员无法进行此类内容。</li><li><b>评级2 </b>：研究人员无法收集资料：收藏品没有寻求帮助或不合格的寻找援助。该收藏品印有目录卡或其他类型的离线收集级描述，但OPAC或国家书目实用程序中没有收集级别的MARC记录。收集没有寻求帮助或该集合在OPAC或国家书目实用程序中具有MARC记录，但由于它是一个大型或复杂的集合，因此无法提供足够的访问权限。在任何一种情况下，该集合都可以在其他在线或离线源中描述研究人员可以使用，但由于收集的复杂性或来源的不足，这提供了不充分的访问权。</li><li><b>评级3 </b>：研究人员可以公平地获取收集：寻求援助是不合标准的或没有寻求援助。该机构的OPAC和/或国家书目实用程序（如OCLC）中有一个收集级别的MARC记录。在没有完整的MARC记录的情况下，还有另一种在线收集级描述。研究人员可以获得在线或离线资源中的集合级别描述，因为它是一个小型或简单的集合。</li><li><b>评级4 </b>：研究人员可以很好地访问集合：那里是一个很好的发现援助，但它不是在线提供的。该机构的OPAC和/或国家书目实用程序（如OCLC）中有一个收集级别的MARC记录。在线或离线都有很好的寻找帮助，但是在机构的OPAC和/或国家书目实用程序（如OCLC）中没有收集级别的MARC记录。鉴于寻找援助的质量，仅靠寻找援助提供了良好的途径。在这两种情况下，也可以在研究人员可用的其他在线或离线来源中描述该集合。</li><li><b>评级5 </b>：研究人员可以很好地获取收集：有一个好的在线寻找援助（EAD，HTML，PDF或其他格式）。该机构的OPAC和/或国家书目实用程序（如OCLC）中有一个收集级别的MARC记录。该集合还可以在研究人员可用的其他在线或离线资料中描述（例如收集的印刷或在线指南）。</li></ul>"
      "Interest_values_tooltip": "<ul><li><b>评级1 </b>：可忽略不计</li><li><b>评级2 </b>：轻微</li><li><b>评级3 </b>：中等</li><li><b>评级4 </b>：高</li><li><b>评级5 </b>：非常高</li></ul>"
      "Physical Access (arrangement)_values_tooltip": "<ul><li><b>评级1 </b>：完全未安排;许多（有时是大多数）尚未从信封中删除，展开和展平的文档。研究人员完全无法访问。</li><li><b>评级2 </b>：部分或表面的安排和/或非标准的住房和标签不鼓励使用，除非有特殊的工作人员协助。</li><li><b>评级3 </b>：按日期，文件类型，功能，来源或其他特征进行粗略布置;未经过彻底筛选但已展开和展平的纸张;系列未完全建立;文件未完全建立;研究人员通常必须通过大量工作用于定位相关项目的无关资料。单个卷可能有多个用途，或粘贴的项目或其他方面有些混乱。</li><li><b>评级4 </b>：串联到文件级别的排列文件中通常有良好的顺序。单卷是有序的（即按字母顺序排列的帐簿）呃或按主题顺序整齐的剪贴簿。）</li><li><b>等级5 </b>：完整安排到系列级别和子系列。单卷是有序和索引的（即具有名称索引的按时间顺序的帐户）。</li></ul>"
      "Physical Condition_values_tooltip": "<ul><li><b>评级1 </b>：差：严重损坏/恶化导致收集难以使用。</li><li><b>评级2 </b >：一般：有些情况比预期更糟，可能会进一步恶化。</li><li><b>评级3 </b>：良好：预计会出现恶化，可能会进一步恶化。</li><li>< b>等级4 </b>：非常好：由于资料混合质量，可能造成的损坏很小，可能会有一些进一步恶化。</li><li><b>等级5 </b>：优秀：损坏小基于高质量的资料，预计不会进一步恶化。</li></ul>"
      "Reformatting Readiness_values_tooltip": "<ul><li><b>评级1 </b>：资料很难重新格式化。它们可能存在严重的保护问题，格式过于陈旧，或者存在知识产权问题限制重新格式化。元数据可能缺失或不完整。</li><li><b>评级2 </b>：资料难以重新格式化。它们可能存在保护问题，处于过时格式或具有某些知识产权属性问题。元数据可能缺失或不完整。</li><li><b>评级3 </b>：资料可以轻松地重新格式化。它们可能存在一些保护问题，是过时的格式，或者有单元知识产权问题。元数据存在或可以轻松创建。</li><li><b>评级4 </b>：资料相对容易重新格式化。保护问题很少，格式不完全过时，或存在极少的知识产权问题。存在元数据。</li><li><b>评级5 </b>：M资料可以毫无困难地重新格式化。没有保护问题，格式是最近的，或者没有知识产权问题。元数据存在且完整。</li></ul>"
      "Documentation Quality_note_tooltip": "有关资料文档质量的更多信息。"
      "Housing Quality_note_tooltip": "表示收藏保藏特别受关注的领域。"
